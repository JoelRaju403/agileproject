<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/home.css">
  <!--<link rel="stylesheet" href="static/login.css">-->
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="static/explore.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="static/explore.js"></script>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='logo.png') }}">
    <h1>Stud.e</h1>
    <nav>
      <ul>
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a>Explore</a></li>
          <li><a href="{{ url_for('create') }}">Create</a></li>
          {% if current_user.is_authenticated %}
              <li><a href="{{ url_for('user', username=current_user.username) }}">Profile</a></li>
              <li><a href="{{ url_for('logout') }}">Logout</a></li>
          {% else %}
              <li><a href="{{ url_for('login') }}">Login</a></li>
          {% endif %}
      </ul>
  </nav>
  
  </header>

  <form>
    <div class = 'search'>
        <span class="search-symbol material-symbols-outlined">search</span>
        <input class="search-input" type="search" placeholder="Search">
        <img src="static/logo.png" height="35px" width="35px">
    
    </div>
  </form>

  <div class = 'quote-box'>
    <h1 id="quote"></h1>
    <h3 id="author"></h3>
  </div>


  <h1 id="myCardsHeading">My Cards</h1>
  
  <div class="cards-container">
  {% for card in cards%}
    <div class="myCards">
      <h2>{{card.subject}}</h2>
      <h3>{{card.title}}</h3>
    
    </div>
    {%endfor%}
  </div>





</body>
