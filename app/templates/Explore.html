{% extends "base.html" %}



{% block content %}

  <div class = 'quote-box'>
    <h1 id="quote">{{quote}}</h1>
    <h3 id="author">{{author}}</h3>
  </div>

  
    <div class = 'search'>
        <span class="search-symbol material-symbols-outlined">search</span>
        <input id="searchInput" class="search-input" type="search" placeholder="Search">
        <img src="static/logo.png" height="35px" width="35px">
    
    </div>
  

  <hr class="undersearch">

  
    
  <div class = 'searchContainer cards-container'></div>
    
    


  <h1 id="myCardsHeading">My Cards</h1>
  
  <div class="cards-container">
  {% for card in cards%}
    <div class='myCards' id = "{{card.id}}">
      <h2>{{card.title}}</h2>
      <hr>
      <h3>{{card.subject}}</h3>
    
    </div>
    {%endfor%}
  </div>


  <link rel="stylesheet" href="{{ url_for('static', filename='explore.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
  <script src="{{ url_for('static', filename='explore.js') }}"></script>
  

{% endblock %}
