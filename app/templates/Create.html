<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/static/home.css">
  <link rel="icon" href="static/favicon.ico">
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            
            
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 3px;
        }
        .creation{
          float: right;
          justify-content: right;
          background-color: #f44336;
        }

        .creation:hover{
          background-color: #c73f35;
        }
        button:hover {
            background-color: #45a049;
        }
        .create-box{
          margin: auto;
          padding: 20px;
          margin-top: 10px;
          border-radius: 5px;
          box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.5);
        }
        .subject-box{
          margin: auto;
          padding: 20px;
          margin-top: 10px;
          border-radius: 5px;
          box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.5);
        }
        .create-box textarea{
          width: 100%;
          border-radius: 5px;
          border: 1px solid lightgray;
        }
        .flashcards{
          display: flex;
          justify-content: flex-start;
          align-items: flex-start;
          flex-wrap: wrap;
          width: 100%;
          margin: auto;
          margin-top: 10px;
          padding:0 10px  ;

        }
        .flashcard{
          width: 500px;
          height: 300px;
          word-wrap: break-word;
          margin: 10px;
          box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.5);
        }

        

        

        
    </style>
    
</head>
<body>
  <header>
  <img src="static/logo.png">
  <h1>stud.e</h1>
  <nav>
    <ul>
      <li><a href='{{ url_for('home') }}'>Home</a></li>
      <li><a href="#">Explore</a></li>
      <li><a href='{{ url_for('create') }}'>Create</a></li>
      <li><a href="" id="login-btn">Login</a></li>
    </ul>
  </nav>
</header>

    <div class = "container">
    <div class="subject-box">
      <h2 style="text-align: center; color:black">Create Flashcard </h2>
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject">
      <br>
      <label for="title"> Title</label>
        <input type ='text' id="title" name="title">
    </div>
  </div>

    <div class="container">
      <div class="create-box">
        <label for="question">Question</label>
        <textarea id="question" cols="3" rows="10"></textarea>
        <br>
        <label for="answer">Answer</label>
        <textarea id="answer" cols="3" rows="10"></textarea>
        <div>
          <button onclick="addFlashcard()">Save Card</button>
          <button id = "flashcard-form"> Submit Set</button>
          <button class="creation" onclick="delFlashcards()">Delete All Cards</button>

        </div>
      </div>
    </div>

    <div class="flashcards"></div>

    <div id="flashcard-message"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    
      const flashcards = document.getElementsByClassName("flashcards")[0];
      const createBox = document.getElementsByClassName("create-box")[0];
      const question = document.getElementById("question");
      const answer = document.getElementById("answer");
      const subject = document.getElementById("subject")
      let contentArray = localStorage.getItem('items')?
      JSON.parse(localStorage.getItem('items')) : [];
      
      contentArray.forEach(divMaker);

      function divMaker(text) {
        var div = document.createElement("div");
        var h2_question = document.createElement("h2");
        var h2_answer = document.createElement("h2");
        
        div.className = 'flashcard';

        h2_question.setAttribute('style',"border-top:1px solid red; padding: 15px; margin-top:30px");
        h2_question.innerHTML = text.my_question;

        h2_answer.setAttribute("style", "text-align:center; display:none; color:red");
        h2_answer.innerHTML = text.my_answer;


        div.appendChild(h2_question);
        div.appendChild(h2_answer);
        
        div.addEventListener("click", function(){
          if(h2_answer.style.display == "none")
            h2_answer.style.display = "block";

          else
            h2_answer.style.display = 'none';
          
        });

        flashcards.appendChild(div);



      }

      function addFlashcard(){
        var flashcard_info = {
          'my_question' : question.value,
          'my_answer' : answer.value,
          'subject' : subject.value,
          'title' : title.value
        }
        contentArray.push(flashcard_info);
        localStorage.setItem('items',JSON.stringify(contentArray));
        divMaker (contentArray[contentArray.length -1]);
        question.value = '';
        answer.value = '';

      }
      
      function delFlashcards(){
        localStorage.clear();
        flashcards.innerHTML= '';
        contentArray = [];
      }

      function showCreateCardBox(){
        createBox.style.display = "block"
      }

      function hideCreateBox(){
        createBox.style.display = "none";

      }

    $(document).ready(function(){
        $('#flashcard-form').click(function(event){
          
        alert("the button was clicked"); 
        const subject = $('#subject').val();
        const title = $('#title').val();
        
        const jsonData = JSON.stringify({
          subject: subject,
          title: title,
          flashcards: contentArray
        });

        $.ajax({
          url: '/save_flashcards',
          type: 'POST',
          contentType: 'application/json',
          data: jsonData,
          success: function(response){
            $('#flashcard-message').text(response.message);
          },
          error: function(xhr, status, error){
            console.error('Failed to save flashcards;', error);
          }
        });
      });
    });
    



    </script>  

</html>
