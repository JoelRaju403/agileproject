<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Stud.e{% endblock %}</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='create.css') }}">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<header>
  <img src="{{ url_for('static', filename='logo.png') }}">
  <h1>Stud.e</h1>
  <nav>
    <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('explore') }}">Explore</a></li>
        <li><a href="{{ url_for('create') }}">Create</a></li>
        {% if current_user.is_authenticated %}
            <li><a href="{{ url_for('user', username=current_user.username) }}">Profile</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        {% else %}
            <li><a id="login-btn" href="{{ url_for('login') }}">Login</a></li>
        {% endif %}
    </ul>
</nav>

</header>

    <div class = "container">
    <div class="subject-box">
      <h2 style="text-align: center; color:black">Create Flashcard </h2>
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject">
      <br>
      <label for="title"> Title</label>
        <input type ='text' id="title" name="title">
    </div>
  </div>

    <div class="container">
      <div class="create-box">
        <label for="question">Question</label>
        <textarea id="question" cols="3" rows="10"></textarea>
        <br>
        <label for="answer">Answer</label>
        <textarea id="answer" cols="3" rows="10"></textarea>
        <div>
          <button onclick="addFlashcard()">Save Card</button>
          <button id = "flashcard-form"> Submit Set</button>
          <button class="creation" onclick="delFlashcards()">Delete All Cards</button>

        </div>
      </div>
    </div>

    <div class="flashcards"></div>

    <div id="flashcard-message"></div>
    <script src="static/create.js"></script>  
</body>
    

</html>
