<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stud.e</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="static/home.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  
</head>
<body>
  <header>
    <img src="static/logo.png">
    <h1>stud.e</h1>
    <nav>
      <ul>
        <li><a href='{{url_for('home') }}'>Home</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Create</a></li>
        <li><a href='{{ url_for('login') }}'>Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    
    <section class="hero">
      <h2>Master Your Subjects with stud.e</h2>
      <p>Study smarter, not harder. Access millions of flashcards and quizzes created by students like you.</p>
      <button class='btn' onclick="location.href='{{ url_for('login') }}'"> Get started</button>
    </section>
    <div class="container">
      <!-- Bootstrap Carousel -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
          <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img class="d-block w-30" src="static/image_50368001.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                  <img class="d-block w-30" src="static/image_50423809.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                  <img class="d-block w-30" src="static/image_50429185.jpg" alt="Third slide">
              </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
      </div><br>
  
   
  </main>
  <footer>





    
    <p>&copy; 2024 stud.e. All rights reserved.</p>
  </footer>
  <script src="static/home.js"></script>
</body>
</html>
