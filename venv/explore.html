<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stud.e</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="explore.css" rel="stylesheet">
    <style>
        
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: #333;
        }
        .carousel-control-prev-icon:before, .carousel-control-next-icon:before {
            content: '';
        }
        .carousel-control-prev, .carousel-control-next {
            filter: invert(100%);
        }
        .carousel-control-prev:hover, .carousel-control-next:hover {
            filter: invert(0%);
        }
        .carousel-control-prev, .carousel-control-next {
            filter: invert(100%);
        }
        
      
        .carousel-item img {
            margin: 0 auto; /* Center the images horizontally */
        }

    </style>
</head>
<body>
  <header>
    <img src="static/logo.png">
    <h1>stud.e</h1>
    <nav>
      <ul>
        <li><a href='{{url_for('home') }}'>Home</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Create</a></li>
        <li><a href='{{ url_for('login') }}'>Login</a></li>
      </ul>
    </nav>
  </header>
    <div class="container">
        <!-- Bootstrap Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-30" src="draftphoto.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-30" src="draftphoto.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-30" src="draftphoto.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div><br>

        <!-- Bootstrap Grid Layout -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        Item 1
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        Item 2
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        Item 3
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>





    
      <p>&copy; 2024 stud.e. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
